<div class="container">
    <h2>User Data</h2>
    <form #userFor="ngForm" (ngSubmit)="onSubmit(userFor.value)">
        <div class="col-md-4">
            
        <div class="form-group">
            <label>Name:</label>
            <input type="text"   class="form-control" minlength="4" name="name" [(ngModel)]="myname" ngModel>
            <p>{{myname}}</p>
         </div>

        <div class="form-group">
                <label>Email:</label>
                <input type="text"  #nameRe="ngModel"  required class="form-control" minlength="4" maxlength="8" name="email" ngModel>
                <!-- <b>{{nameref.className}}</b> -->
                <div [hidden]="nameRe.valid || nameRe.pristine" class="alert alert-danger">
                    please enter email
                </div>
                </div>

            <div ngModelGroup="Address">
                    <div class="form-group">
                            <label>Street:</label>
                            <input type="text" class="form-control" minlength="4" name="street" ngModel>
                        </div>
                        <div class="form-group">
                                <label>city:</label>
                                <input type="text" class="form-control" name="city" ngModel>
                            </div>
                            <div class="form-group">
                                    <label>PostalCode:</label>
                                    <input type="text" class="form-control" name="post" ngModel>
                                </div>

            </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
